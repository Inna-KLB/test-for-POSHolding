<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
  <title>Test for POS Holding</title>
  <link href="css/datepicker.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <section class="square-section hide"></section>
  <section class="circle-section hide"></section>
  <div class="modal ">
    <form class="form" action="#">
      
      <label class="form__select_label">
        <span class="form__select_name">Марка автомобиля</span>    
        <select name="mark" id="mark"></select>
      </label>   

      <label class="form__select_label">
        <span class="form__select_name">Модель автомобиля</span>      
        <select name="model" id="model"></select>
      </label> 

      <label class="form__select_label">
        <span class="form__select_name">Год автомобиля</span>    
        <select name="year" id="year"></select>
      </label>  
      <div id="calendar" class="datepicker-here hide"></div>
      <button class="form__btn">Доставить</button>
      
      <!-- <input type="text" id="calendar" class="datepicker-here form__btn hide" placeholder="Доставить"> -->
    </form>
  </div>
  <!-- Подключение jquery и datepicker для работы с календарем-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/datepicker.min.js"></script>
  
  <script src="js/script.js"></script>
</body>
</html>
